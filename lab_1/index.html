<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>National Tech Symposium 2026 — [University Name]</title>
  <meta name="description" content="National Tech Symposium — Bringing students, researchers & industry experts together." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a0b3;
      --accent: #6ee7b7;
      --accent-2: #7dd3fc;
      --glass: rgba(255,255,255,0.04);
      --maxw: 1100px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#071025 0%, #071428 55%);
      color: #dbe7ff;
      -webkit-font-smoothing:antialiased;
      line-height:1.45;
    }
    .container{max-width:var(--maxw);margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .brand .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#042028}
    .brand h1{margin:0;font-size:18px}
    nav{display:flex;gap:12px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    nav a.cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042028}
    .hero{display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;padding:36px 0}
    .hero .left h2{font-size:34px;margin:0 0 12px}
    .hero p.lead{color:var(--muted);margin:0 0 20px}
    .cta-row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:12px 16px;border-radius:12px;font-weight:700;border:0;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#34d399);color:#042028}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .stat{display:flex;gap:12px;align-items:center}
    .stat .n{font-weight:800;font-size:20px}
    section{padding:30px 0;border-top:1px solid rgba(255,255,255,0.02)}
    h3{margin:0 0 14px}
    .grid{display:grid;gap:16px}
    .speakers{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
    .speaker{display:flex;gap:12px;align-items:center}
    .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#334155,#0f1724);display:inline-block}
    .speaker h4{margin:0}
    .speaker p{margin:2px 0 0;color:var(--muted);font-size:14px}
    .schedule .item{display:flex;gap:12px;align-items:flex-start;padding:12px;border-radius:10px;background:var(--glass);}
    .time{min-width:88px;font-weight:700;color:var(--accent-2)}
    .session h4{margin:0}
    .session p{margin:6px 0 0;color:var(--muted);font-size:14px}
    form{display:grid;gap:10px}
    input,select,textarea{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:inherit}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    footer{padding:28px 0;color:var(--muted);font-size:14px}
    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      nav{display:none}
      header{gap:8px}
    }
    a:focus,button:focus,input:focus,select:focus,textarea:focus{outline:3px solid rgba(125,211,252,0.12);outline-offset:2px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden>NT</div>
        <div>
          <h1>National Tech Symposium 2026</h1>
          <div style="font-size:13px;color:var(--muted)">[University Name] — Dept. of Computer Science</div>
        </div>
      </div>
      <nav aria-label="Main navigation">
        <a href="#about">About</a>
        <a href="#speakers">Speakers</a>
        <a href="#schedule">Schedule</a>
        <a href="#register" class="cta">Register</a>
      </nav>
    </header>
    <!-- rest of site omitted for brevity --> 
  </div>
</body>
</html>
